<div class="container-fluid">
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-default">
              <div class="panel-heading text-center">
                Welcome to <span class="text-primary">Blog-serve </span> <span></span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-12">
            <router-outlet></router-outlet>
          </div>
        </div>

        <div class="row" *ngFor="let post of posts; let i = index">
          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="thumbnail">
              <div class="caption">
                <h4 class="page-header text-capitalize text-primary"> {{userTitle}} <small>says..</small></h4>
                <p class="desc posttitle">{{post.title}}</p>
                <p class="desc">{{post.desc}}</p>
                <div class="well well-sm text-center">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-link" (click)="toggleLikes(post['likes'], post._id, i)" [ngClass]="{'like': post.likes.length}">
                    <span [ngClass]="{'like': post.likes.length}" class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                    {{(post.likes.length) ? "Liked" : "Like"}} </button>
                  <button type="button" class="btn btn-link" (click)="toggleComments(i)">
                    <span [ngClass]="{'like': post.likes.length}" class="glyphicon glyphicon-comment" aria-hidden="true"></span>
                    Comment
                  </button>
                  <button type="button" class="btn btn-link" (click)="deletePost(i, post._id)">
                    <span [ngClass]="{'like': post.likes.length}" class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    Delete
                  </button>
                </div>
                <div class="panel panel-default" *ngIf="post.likes[0]">
                  <div class="panel-heading likes">
                    <span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span>
                    {{post.likes[0]}}
                  </div>
                </div>
                <app-comments [postId]="post._id" [comments]="post.comments" *ngIf="posts[i]['commentToggle']"></app-comments>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-3"></div>
        </div>

</div>
