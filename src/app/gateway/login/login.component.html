<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="alert text-right">
        <h1>Sign In</h1>
        <form class='text-left' name='loginForm'>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="exampleInputEmail1" placeholder="Username" [(ngModel)]='user.username'>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]='user.password'>
          </div>

          <div class="form-group" *ngIf="!loginSuccess">
            <kbd class='label label-danger'>Incorrect username or password. Try again, please!</kbd>
          </div>

          <button type="submit" class="btn btn-default" (click)=signIn()>Login</button>
        </form>
      </div>
    </div>
  </div>
  <hr/>
</div>
