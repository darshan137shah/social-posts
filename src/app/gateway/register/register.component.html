<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="alert text-center">
        <h1>Sign Up</h1>
        <form class='text-left' name='regForm'>
          <div class="form-group">
            <label for="firstname">Firstname</label>
            <input type="text" class="form-control" name="firstname" placeholder="Firstname" [(ngModel)]='user.firstname'>
          </div>

          <div class="form-group">
            <label for="lastname">Lastname</label>
            <input type="text" class="form-control" name="lastname" placeholder="Lastname" [(ngModel)]='user.lastname'>
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="exampleInputEmail1" placeholder="Username" [(ngModel)]='user.username'>
          </div>

          <div class="form-group" *ngIf="userexists">
            <kbd class='label label-danger'>Username Taken, Please try again!</kbd>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]='user.password'>
          </div>


          <button type="submit" class="btn btn-default" (click)=register()>Register</button>
        </form>
      </div>
    </div>
  </div>
  <hr/>
</div>
